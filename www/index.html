<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo Android App</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/ionic/css/style.css" rel="stylesheet">

</head>
<body ng-app="homeMenu" ng-controller="homeMenuCtrl">
  <ion-side-menus>

    <ion-side-menu-content class="background-color">

      <h1>FamiChat</h1>
      <div class="all-buttons">
          <button class="button button-block btn-color" ng-click="toChat();">Start Chat</button>
          <button class="button button-block btn-color" ng-click="quitApp();">Quit</button>
      </div>
    </ion-side-menu-content>

  </ion-side-menus>
</body>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>
</html>
